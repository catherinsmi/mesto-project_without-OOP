<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
                <img src="img/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile" aria-label="Профиль пользователя">
                    <div class="profile__info-block">
                        <img src="img/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                        <div class="profile__about">
                                <p class="profile__name">Жак-Ив Кусто</p>
                                <div class="profile__btn-container"><button type="button" class="profile__editBtn"></button></div>
                            <p class="profile__positioning">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="profile__addedBtn"></button>
            </section>
            <section class="photo-gallary">
                    <div class="photo-gallary__card">
                        <img src="img/karachaevsk.png" alt="Фото Карачаевск" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаевск</h2>
                            <button type="button" class="photo-gallary__btnLike photo-gallary__btnLike_active"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="img/elbrus.png" alt="Гора Эльбрус" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Гора Эльбрус</h2>
                            <button type="button" class="photo-gallary__btnLike"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="img/dombay.png" alt="Домбай" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Домбай</h2>
                            <button type="button" class="photo-gallary__btnLike"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="img/elbrus.png" alt="Гора Эльбрус" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Гора Эльбрус</h2>
                            <button type="button" class="photo-gallary__btnLike"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="img/dombay.png" alt="Фото Карачаевск" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаевск</h2>
                            <button type="button" class="photo-gallary__btnLike"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="img/karachaevsk.png" alt="Карачаево-Черкесия" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаево-Черкесия</h2>
                            <button type="button" class="photo-gallary__btnLike"></button>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer">
               <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <button class="popup__close"></button>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input class="popup__name" type="text" placeholder="Жак-Ив Кусто" required>
                    <input class="popup__positioning" type="text" placeholder="Исследователь океана" required>
                </fieldset>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </section>
    </div>
    
</body>
</html>
