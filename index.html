<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
                <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile" aria-label="Профиль пользователя">
                    <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__about">
                        <div class="profile__about-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__positioning">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__added-btn" aria-label="Добавить фото"></button>
            </section>
            <section class="photo-gallary">
                    <div class="photo-gallary__card">
                        <img src="images/karachaevsk.png" alt="Фото Карачаевск" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаевск</h2>
                            <button type="button" class="photo-gallary__btn-like photo-gallary__btn-like_active" aria-label="Поставить лайк"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Гора Эльбрус</h2>
                            <button type="button" class="photo-gallary__btn-like" aria-label="Поставить лайк"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="images/dombay.png" alt="Домбай" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Домбай</h2>
                            <button type="button" class="photo-gallary__btn-like" aria-label="Поставить лайк"></button>
                        </div>
                    </div> 
                    <div class="photo-gallary__card">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Гора Эльбрус</h2>
                            <button type="button" class="photo-gallary__btn-like" aria-label="Поставить лайк"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="images/dombay.png" alt="Фото Карачаевск" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаевск</h2>
                            <button type="button" class="photo-gallary__btn-like" aria-label="Поставить лайк"></button>
                        </div>
                    </div>
                    <div class="photo-gallary__card">
                        <img src="images/karachaevsk.png" alt="Карачаево-Черкесия" class="photo-gallary__img">
                        <div class="photo-gallary__caption">
                            <h2 class="photo-gallary__title">Карачаево-Черкесия</h2>
                            <button type="button" class="photo-gallary__btn-like" aria-label="Поставить лайк"></button>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer">
               <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть редактирование профиля"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__input-form" name="popup__input-form">
                        <input class="popup__input popup__input_element_name" name="name" type="text" placeholder="Жак-Ив Кусто" required>
                        <input class="popup__input popup__input_element_positioning" name="positioning" type="text" placeholder="Исследователь океана" required>
                    <button type="submit" class="popup__btn">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
