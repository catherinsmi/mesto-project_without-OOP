<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
                <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile" aria-label="Профиль пользователя">
                    <img src="images/avatar_neko.png" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__about">
                        <div class="profile__about-container">
                            <h1 class="profile__name">Maneki-neko</h1>
                            <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__positioning">Japanophil</p>
                    </div>
                    <button type="button" class="profile__added-btn" aria-label="Добавить фото"></button>
            </section>
            <section class="photo-gallary">

            </section>
        </main>
        <footer class="footer">
               <p class="footer__copyright">&#169; 2023 Catherinsmi</p>
        </footer>
        <section class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть редактирование профиля"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__input-form" name="popup__input-form">
                        <input class="popup__input popup__input_element_name" name="name" type="text" placeholder="Maneki-neko" required>
                        <input class="popup__input popup__input_element_positioning" name="positioning" type="text" placeholder="Japanophil" required>
                    <button type="submit" class="popup__btn">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup-add popup-add_opened">
            <div class="popup-add__container">
                <button type="button" class="popup-add__close" aria-label="Закрыть окно добавления фотографий"></button>
                <h3 class="popup-add__title">Новое место</h3>
                <form class="popup-add__input-form" name="popup-add__input-form">
                        <input class="popup-add__input popup-add__input_element_place" name="place" type="text" placeholder="Название" required>
                        <input class="popup-add__input popup-add__input_element_link" name="link" type="text" placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup-add__btn">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup-image popup-image_opened">
            <div class="popup-image__container">
                <button type="button" class="popup-image__close" aria-label="Закрыть окно просмотра фотографий"></button>
                <img class="popup-image__image">
                <p class="popup-image__title"></p>
            </div>
        </section>
    </div>

    <template id="card-template">
        <div class="card">
         <img class="card__img">
         <button type="button" class="card__trash" aria-label="Удалить фотографию"></button>
         <div class="card__caption">
             <h2 class="card__title"></h2>
             <button type="button" class="card__btn-like" aria-label="Поставить лайк"></button>
        </div>
      </template>

<script src="script.js"></script>
</body>
</html>
