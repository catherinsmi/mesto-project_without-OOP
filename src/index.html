<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile" aria-label="Профиль пользователя">
                    <img src="<%=require('./images/avatar_neko.png')%>" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__about">
                        <div class="profile__about-container">
                            <h1 class="profile__name">Maneki-neko</h1>
                            <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__positioning">Japanophil</p>
                    </div>
                    <button type="button" class="profile__added-btn" aria-label="Добавить фото"></button>
            </section>
            <section class="photo-gallary">

            </section>
        </main>
        <footer class="footer">
               <p class="footer__copyright">&#169; 2023 Catherinsmi</p>
        </footer>
        <section class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__close popup-edit__close" aria-label="Закрыть редактирование профиля"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__input-form popup-edit__input-form" name="popup-edit__input-form" novalidate>
                    <label class="popup__input-label">
                        <input class="popup__input popup-edit__input_element_name" id="name-input" name="name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40" pattern="^[А-Яа-яa-zA-ZЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__input-label">
                        <input class="popup__input popup-edit__input_element_positioning" id="positioning-input" name="positioning" type="text" placeholder="Ваше хобби" required minlength="2" maxlength="200" pattern="^[А-Яа-яa-zA-ZЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__input-error positioning-input-error"></span>
                    </label>
                    <button type="submit" class="popup__btn popup-edit__btn">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close popup-add__close" aria-label="Закрыть окно добавления фотографий"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__input-form popup-add__input-form" name="popup-add__input-form" novalidate>
                    <label class="popup__input-label">
                        <input class="popup__input popup-add__input_element_place" id="place-input" name="place" type="text" placeholder="Название" required minlength="2" maxlength="30" pattern="^[А-Яа-яa-zA-ZЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__input-error place-input-error"></span>
                    </label>
                    <label class="popup__input-label">
                        <input class="popup__input popup-add__input_element_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <button type="submit" class="popup__btn popup-add__btn">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup__close popup-image__close" aria-label="Закрыть окно просмотра фотографий"></button>
                <img class="popup-image__image">
                <p class="popup-image__title"></p>
            </div>
        </section>
    </div>

    <template id="card-template">
        <div class="card">
         <img class="card__img">
         <button type="button" class="card__trash" aria-label="Удалить фотографию"></button>
         <div class="card__caption">
             <h2 class="card__title"></h2>
             <button type="button" class="card__btn-like" aria-label="Поставить лайк"></button>
        </div>
      </template>



</body>
</html>
